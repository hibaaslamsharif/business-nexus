{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>Chat with {{ recipient.username }}</h2>
        <a href="#" id="back-to-dashboard" class="back-button">← Back to Dashboard</a>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
    <span id="send-status" class="send-status" style="display:none;">Sending…</span>
    </div>
</div>

<style>
.chat-container {
    max-width: 800px;
    margin: 20px auto;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.chat-header {
    background-color: #4a6fa5;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h2 {
    margin: 0;
    font-size: 1.2em;
}

.back-button {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
}

.chat-messages {
    height: 500px;
    overflow-y: auto;
    padding: 20px;
    background-color: #f9f9f9;
}

.message {
    margin-bottom: 15px;
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 18px;
    position: relative;
    clear: both;
}

.message.sent {
    background-color: #4a6fa5;
    color: white;
    float: right;
    border-bottom-right-radius: 0;
}

.message.received {
    background-color: #e9e9eb;
    color: #000;
    float: left;
    border-bottom-left-radius: 0;
}

.message-sender {
    font-weight: bold;
    font-size: 0.8em;
    margin-bottom: 3px;
}

.message-time {
    font-size: 0.7em;
    opacity: 0.8;
    text-align: right;
    margin-top: 5px;
}

.chat-input {
    display: flex;
    padding: 15px;
    background-color: #fff;
    border-top: 1px solid #e0e0e0;
}

#message-input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
}

#send-button {
    background-color: #4a6fa5;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
}

#send-button:hover {
    background-color: #3a5a80;
}

.send-status {
    align-self: center;
    margin-left: 10px;
    font-size: 12px;
    color: #666;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const sendStatus = document.getElementById('send-status');
    const chatMessages = document.getElementById('chat-messages');
    const recipientId = '{{ recipient.id }}';
    const recipientName = `{{ recipient.username }}`;
    const token = localStorage.getItem('token');

    if (!token) {
        alert('Please log in again.');
        window.location.href = '/login_simple/';
        return;
    }

    // Intercept back to dashboard to use static dashboards (JWT-based)
    const backBtn = document.getElementById('back-to-dashboard');
    if (backBtn) {
        backBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const role = (localStorage.getItem('role') || '').toLowerCase();
            if (role === 'investor') {
                window.location.href = '/dashboard_investor.html';
            } else if (role === 'entrepreneur') {
                window.location.href = '/dashboard_entrepreneur.html';
            } else {
                window.location.href = '/';
            }
        });
    }

    function isNearBottom(el) {
        return (el.scrollHeight - el.scrollTop - el.clientHeight) < 100;
    }

    let CURRENT_USER_ID = '{{ request.user.id }}';

    function renderMessages(messages, currentUserId = CURRENT_USER_ID) {
        const shouldStick = isNearBottom(chatMessages);
        chatMessages.innerHTML = '';
        messages.forEach(msg => {
            const sender = (msg.sender_id || '').toString();
            const isMe = sender === (currentUserId || '').toString() || msg.is_me === true;
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (isMe ? 'sent' : 'received');
            messageElement.innerHTML = `
                <div class="message-sender">${isMe ? 'You' : recipientName}</div>
                <div class="message-content"></div>
                <div class="message-time">${(msg.timestamp || 'Just now')}</div>
            `;
            messageElement.querySelector('.message-content').textContent = msg.content || '';
            chatMessages.appendChild(messageElement);
        });
        if (shouldStick) scrollToBottom();
    }

    async function loadHistory() {
        try {
            const res = await fetch(`/chat/api/messages/${recipientId}/`, {
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (res.status === 401) {
                alert('Session expired. Please log in again.');
                window.location.href = '/login_simple/';
                return;
            }
            if (!res.ok) {
                const text = await res.text();
                console.error('History failed', res.status, text);
                alert(`Failed to load messages (${res.status}).`);
                return;
            }
            const data = await res.json();
            if (data.success) {
                if (data.current_user_id) {
                    CURRENT_USER_ID = (data.current_user_id || '').toString();
                }
                // If user somehow opened their own chat, block sending
                if ((recipientId || '').toString() === (CURRENT_USER_ID || '').toString()) {
                    sendButton.disabled = true;
                    messageInput.disabled = true;
                    const warn = document.createElement('div');
                    warn.className = 'message system';
                    warn.innerHTML = '<div class="message-content">You cannot chat with yourself. Please go back and choose another user.</div>';
                    chatMessages.innerHTML = '';
                    chatMessages.appendChild(warn);
                    return;
                }
                renderMessages(data.messages || [], CURRENT_USER_ID);
            }
        } catch (err) {
            console.error('Failed to load messages', err);
        }
    }

    async function sendMessage() {
        const content = messageInput.value.trim();
        if (!content) return;
        if ((recipientId || '').toString() === (CURRENT_USER_ID || '').toString()) {
            alert('Cannot send a message to yourself.');
            return;
        }
        // Optimistic UI append
        const optimistic = document.createElement('div');
        optimistic.className = 'message sent';
        optimistic.innerHTML = `
            <div class="message-sender">You</div>
            <div class="message-content"></div>
            <div class="message-time">Just now</div>
        `;
        optimistic.querySelector('.message-content').textContent = content;
        chatMessages.appendChild(optimistic);
        scrollToBottom();
        
        // Reset input and show sending status
        messageInput.value = '';
        sendButton.disabled = true;
        sendStatus.style.display = 'inline';
        try {
            const res = await fetch('/chat/api/messages/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ recipient_id: recipientId, content })
            });
            if (res.status === 401) {
                alert('Session expired. Please log in again.');
                window.location.href = '/login_simple/';
                return;
            }
            if (!res.ok) {
                const text = await res.text();
                console.error('Send failed', res.status, text);
                alert(`Failed to send (${res.status}).`);
                return;
            }
            const data = await res.json();
            if (data.success) {
                // Reload to include the new message
                loadHistory();
            } else {
                alert('Failed to send message');
            }
        } catch (err) {
            console.error('Send failed', err);
        }
        finally {
            sendButton.disabled = false;
            sendStatus.style.display = 'none';
        }
    }

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Polling
    loadHistory();
    const interval = setInterval(loadHistory, 1000);

    // Events
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
});
</script>
{% endblock %}
